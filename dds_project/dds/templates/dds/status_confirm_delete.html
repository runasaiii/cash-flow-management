{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Удалить статус</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container mt-5">

    <div class="card">
      <div class="card-body">
        <h2 class="card-title text-danger mb-4">Удалить статус "{{ object.name }}"?</h2>

        <form method="post" class="d-flex gap-2">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Подтвердить удаление</button>
          <a href="{% url 'dictionary_management' %}" class="btn btn-secondary">Отмена</a>
        </form>
      </div>
    </div>

  </div>
</body>
</html>
