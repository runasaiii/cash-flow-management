{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Удалить категорию</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container mt-5">

    <h2 class="mb-4">Удалить категорию "{{ object.name }}"?</h2>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Подтвердить удаление</button>
      <a href="{% url 'dictionary_management' %}" class="btn btn-secondary">Отмена</a>
    </form>

  </div>
</body>
</html>
