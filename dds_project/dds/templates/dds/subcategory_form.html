{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{% if form.instance.pk %}Редактировать подкатегорию{% else %}Создать подкатегорию{% endif %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container mt-5">

    <h2 class="mb-4">{% if form.instance.pk %}Редактировать подкатегорию{% else %}Создать подкатегорию{% endif %}</h2>

    <form method="post" class="mb-3">
      {% csrf_token %}
      <div class="mb-3">
        {{ form.as_p }}
      </div>
      <button type="submit" class="btn btn-success">Сохранить</button>
      <a href="{% url 'dictionary_management' %}" class="btn btn-secondary">Назад</a>
    </form>

  </div>
</body>
</html>
